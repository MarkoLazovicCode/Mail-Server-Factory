import java.util.concurrent.TimeUnit

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    }
}

apply plugin: 'kotlin'

repositories {
    google()
    mavenCentral()
    jcenter()
}

dependencies {

    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion")
}

task copyMocks {
    println("Copyinng mock data.")
    String[] cmds = [
            "rm -rf ./build/libs/mocks",
            "mkdir ./build/libs/mocks",
            "cp ./mocks/*.json ./build/libs/mocks"
    ]
    for (String cmd : cmds) {
        if (Runtime.getRuntime().exec(cmd).waitFor(5, TimeUnit.SECONDS)) {
            println("Executed: $cmd")
        }
    }
}

build.finalizedBy(copyMocks)