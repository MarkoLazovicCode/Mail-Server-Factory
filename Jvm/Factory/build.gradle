import java.util.concurrent.TimeUnit

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    }
}

apply plugin: 'kotlin'

repositories {
    google()
    mavenCentral()
    jcenter()
}

dependencies {

    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion")
}

task copyMocks {
    println("Copying mock data.")
    String mocks = "mocks"
    String appName = "Mail-Server-Factory"
    String[] cmds = [
            "rm -rf ~/$appName",
            "mkdir ~/$appName",
            "mkdir ~/$appName/${mocks.capitalize()}",
            "cp ./$mocks/*.json ~/$appName/${mocks.capitalize()}"
    ]
    for (String cmd : cmds) {
        if (Runtime.getRuntime().exec(cmd).waitFor(5, TimeUnit.SECONDS)) {
            println("Executed: $cmd")
        }
    }
}

build.finalizedBy(copyMocks)